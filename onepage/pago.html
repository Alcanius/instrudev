<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar Curso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            electric: '#1e90ff',
            magenta: '#ff2d95',
            accentyellow: '#ffd700'
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="text-gray-800">
  <header class="p-4 shadow">
    <nav class="container mx-auto">
      <a href="index.html#cursos" class="text-electric font-bold">&larr; Volver</a>
    </nav>
  </header>
  <section class="container mx-auto py-16 px-4">
    <h1 class="text-3xl font-poppins font-bold mb-4">Pago por transferencia bancaria</h1>
    <p class="mb-6">Selecciona el banco al que deseas consignar y toma nota del número de cuenta.</p>

    <!-- Selección de banco -->
    <label class="block mb-4">
      <span class="block mb-2 font-semibold">Banco destino</span>
      <select id="banco" class="border p-2 w-full">
        <option value="">Elige un banco</option>
        <option value="Bancolombia">Bancolombia</option>
        <option value="Daviplata">Daviplata</option>
        <option value="Davivienda">Davivienda</option>
        <option value="Nequi">Nequi</option>
        <option value="Rappi">Rappi</option>
        <option value="BBVA">BBVA</option>
      </select>
    </label>

    <!-- Datos a consignar -->
    <div id="datos-banco" class="mb-6 space-y-1 hidden">
      <p><strong>Banco:</strong> <span id="nombre-banco"></span></p>
      <p><strong>Cuenta:</strong> <span id="numero-cuenta"></span></p>
      <p><strong>Titular:</strong> Ejemplo Cursos</p>
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-4 rounded shadow">
      <label class="block">
        <span class="block mb-2 font-semibold">Captura de la transferencia</span>
        <input type="file" name="comprobante" required class="border p-2 w-full">
      </label>
      <button type="submit" class="bg-magenta text-white px-4 py-2 rounded hover:bg-electric">Enviar</button>
    </form>
  </section>
</body>
</html>
